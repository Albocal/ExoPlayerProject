ext {
    namespace = 'com.albocal.exoplayerapp'
    analyticsFrameworkId = "com.albocal.ownexoplayeranalytics"

    configuration = [
            applicationId               : "com.albocal.exoplayerapp",
            minSdk                      : 21,
            targetSdk                   : 32,
            compileSdk                  : 33,
            version_versionMajor        : "1",
            version_versionMinor        : "0",
            version_versionPatch        : "0",
            testInstrumentationRunner   : "androidx.test.runner.AndroidJUnitRunner"
    ]

    compileOptions = [
            source : JavaVersion.VERSION_1_8,
            target : JavaVersion.VERSION_1_8,
    ]

    kotlinOptions = [
            jvmTarget : '1.8'
    ]

    buildFeatures = [
            viewBinding : true
    ]

    libraries = [
            coreKTX                 : "1.7.0",
            appcompat               : "1.5.1",
            material                : "1.7.0",
            constraintLy            : "2.1.4",
            dagger                  : "2.42",
            coroutines              : "1.6.2",
            coroutinesAndroid       : "1.6.1",
            navUIKTX                : "2.5.3",
            navFragKTX              : "2.5.3",
            glide                   : "4.13.0",
            okhttp3                 : "5.0.0-alpha.3",
            retrofit2               : "2.9.0",
            room                    : "2.4.2",
            exoplayer               : "2.18.2"
    ]

    testLibraries = [
            junit                    : "4.13.2",
            coreKTX                  : "1.4.0",
            archCore                 : "2.1.0",
            truth                    : "1.1.3",
            turbine                  : "0.12.0",
            coroutines               : "1.6.4",
            mockito                  : "4.3.1",
            robolectric              : "4.8",

    ]

    androidTestLibraries = [
            junit                    : "1.1.3",
            runner                   : "1.4.0",
            expresso                 : "3.4.0",
            coroutines               : "1.5.1",
            archCore                 : "2.1.0",
            truth                    : "1.1.3",
            turbine                  : "0.12.0"
    ]

    buildTimestamp = {
        def formattedDate = Calendar.getInstance().timeInMillis / 10000
        return formattedDate.toInteger()
    }
}